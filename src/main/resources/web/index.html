        <script type="text/javascript">
            draw_graph2(["com.fiftyfour.cpu.load", "com.fiftyfour.cpu.load"]);
            
            // On mousemove, reposition the chart values to match the rule.
            context.on("focus", function(i) {
              
              // TODO: Add/Remove CSS class so styling is done in CSS
              var isPastFocusLimit = (i < context.size() / 4) && (i > 0);
              d3.selectAll(".title").style("font-size", isPastFocusLimit ? "10px" : "15px");
              d3.selectAll(".title").style("opacity", isPastFocusLimit ? ".5" : "1");
              
              d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
            });
        </script>
